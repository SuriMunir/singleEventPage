<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Events</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-clr-dark">
      <a class="navbar-brand" href="#">Book Your Show</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-5">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Theater</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container border rounded my-5 p-0">
      <div class="p-3 bg-clr-light">
        <h1 class="text-center">Event 1</h1>
        <h4 class="text-center">Number of seats available : 23</h4>
      </div>

      <div class="row p-3">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <img src="./img/event.jpg" alt="event-photo" />
        </div>
        <div class="col-md-8 p-3">
          <form class="m-3">
            <div class="form-group row">
              <label for="name" class="col-sm-4">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control col-sm-8"
              />
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control col-sm-8"
              />
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-4">Phone No.:</label>
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control col-sm-8"
              />
            </div>
            <div class="form-group row">
              <label for="noOfSeats" class="col-sm-4">No. of Seats:</label>
              <select
                name="noOfSeats"
                id="noOfSeats"
                class="form-control col-sm-8"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="form-group row">
              <label for="name-2" class="col-sm-4">Name of Attendee 2:</label>
              <input
                type="text"
                name="name-2"
                id="name-2"
                class="form-control col-sm-8"
              />
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mt-2 p-0 p-sm-2">
                <button class="btn btn-primary btn-block btn-custom">
                  Submit
                </button>
              </div>
              <div class="col-sm-6 mt-2 p-0 p-sm-2">
                <button class="btn btn-secondary btn-block">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
